<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table table-sm table-bordered ">
    <thead>
        <caption>Arabalar</caption>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Markası</th>
            <th>Rengi</th>
            <th>Günlük Ücreti</th>
            <th>Detay</th>
        </tr>
    </thead>
    <tr *ngFor="let car of carDetails">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td><button (click)="setCurrentCar(car)" routerLink="/cars/carDetail/{{car.carId}}"  type="button" class="btn btn-sm btn-light">İncele</button></td>
    </tr>
</table>
