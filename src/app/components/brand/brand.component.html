<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul *ngIf="dataLoaded==true" class="list-group">
    <caption>Markalar</caption>
    <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
  </ul>
