<div class="container">
    <div class="card">
        <div class="card-top border-bottom">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Ödeme Sayfası</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="left border">
                            <div class="row">
                                <div class="icons">
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" />
                                    <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                    <img src="https://img.icons8.com/color/48/000000/maestro.png" />
                                </div>
                            </div>
                            <form [formGroup]="paymentForm">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="cardName"><strong>Kartın Üzerindeki İsim:</strong></label> 
                                        <input type="text" id="cardName" name="cardName" formControlName="cardName"
                                            placeholder="Ad Soyad" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="cardNumber"><strong>Kart Numarası:</strong></label> 
                                        <input type="number" id="cardNumber" name="cardNumber" formControlName="cardNumber"
                                            placeholder="000000000" maxlength="16" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="cardDateMonth"><strong>Son Kullanma Tarihi:</strong></label> 
                                        <input type="number" id="cardDateMonth" name="cardDateMonth"
                                        formControlName="cardDateMonth" placeholder="Ay" maxlength="2" required />
                                    </div>
                                    <div class="col-4">
                                        <br />
                                        <input type="number" id="cardDateYear" name="cardDateYear"
                                        formControlName="cardDateYear" placeholder="Yıl" maxlength="2" required />
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="cardCvv"><strong>CVV:</strong></label> 
                                            <input type="number" id="cardCvv" name="cardCvv" formControlName="cardCvv"
                                                placeholder="CVV" maxlength="3" required />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row lower">
                                <div class="col text-left"><b>Ödenecek Tutar:</b></div>
                                <div class="col text-right">
                                    <!-- <b>{{ amountPay | currency: "₺" }}</b> -->
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <div class="row lower"></div>
                                <button (click)="createPayment()" class="add-to-cart btn btn-success">
                                    Ödeme Yap
                                </button>
                            </div>
                        </div>
                    </div>
